<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en" th:fragment="header">
<head>

    <meta charset="UTF-8">
    <title>Languages</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<div class="container">
    <!--/*@thymesVar id="errors" type="java.util.List<>"*/-->
    <div th:if="${errors}" class="alert alert-warning">
        <p th:each="e: ${errors}" th:utext="${ e }"> </p>
    </div>
    <p> Languages</p>
    <div th:replace="fragments/form"></div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Creator</th>
            <th>Current Version</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="l: ${languages}">
            <!--/*@thymesVar id="l" type="com.wazny.models.Language"*/-->
            <td > <a th:href="'/languages/' + ${l.getId()}" th:text="${l.getName()}" ></a> </td>
            <td th:text="${l.getCreator()}"></td>
            <td th:text="${l.getCurrentVersion()}"></td>
            <form th:action="'/languages/' + ${l.getId()}" method="POST">
            <td><a th:href="'/languages/edit/' + ${l.getId()}" th:text="Edit" class="btn btn-success"></a>
                <input type="hidden" name="_method"  value="DELETE">
                <input type="submit" class="btn btn-danger" value="Delete">
            </form>
        </tr>
        </tbody>
        </table>

</div></body>
</html>
